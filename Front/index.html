<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="top-bar"></div> 
    <div class="container">
        
        <div class="calendar">
            <div class="title-bar">
                <button id="prevMonth"><</button>
                <h2 id="calendarTitle"></h2>
                <button id="nextMonth">></button>
            </div>
            <table>
                <tr>
                    <th>일</th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                </tr>
            </table>
        </div>


        <div class="city-select">
            <h2>도시 선택</h2>
            <select id="cityListBox" class="list-box">
                <option selected disabled>도시 선택</option>
                <option>Seoul</option>
                <!-- 여기에 다른 도시를 추가할 수 있습니다. -->
            </select>
        </div>

        <div class="model-select">
            <h2>모델 선택</h2>
            <select id="modelListBox" class="list-box">
                <option selected disabled>모델 선택</option>
                <option>LightGBM</option>
                <option>XGBOOST</option>
                <option>Random_Forest</option>
                <option>Gradient_Boosting</option>
                <option>Decision_Tree</option>
                <option>Linear_Regression</option>
            </select>
        </div>

        </div>
            <button id="showResult">결과 확인</button>
        
        
        <div id="selectedDateAlert"></div>
        <div id="selectedDateAlert2"></div>
        
        <div class="feedback-form">
            <h2>후기 남기기</h2>
            <textarea id="feedbackText" placeholder="여기에 후기를 남겨주세요.&#128519;"></textarea>
            <button id="submitFeedback">후기 제출</button>
        </div>

    <script src="script.js"></script> 
    <script src="Get.js"></script>
</body>
</html>
